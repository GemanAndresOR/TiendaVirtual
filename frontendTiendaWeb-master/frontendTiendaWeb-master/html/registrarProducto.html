<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra productos</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/normalize.css">

    <!-- Iconos fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div id="ventanaEmergente"></div>
    <nav>
        <img src="../images/logo.JPG" alt="">
    </nav>
    <div class="slideshow">
        <ul class="slider" style="padding: 0; margin: 0;">
            <li class="li-dark">
                <img src="../images/slider/i1.jpg">
                <section class="caption">
                </section>
            </li>
            <li class="li-dark">
                <img src="../images/slider/i2.jpg">
                <section class="caption">
                
                </section>
            </li>
            <li class="li-dark">
                <img src="../images/slider/i3.jpg">
                <section class="caption">
                    
                </section>
            </li>
            <li class="li-dark">
                <img src="../images/slider/i4.jpg">
                <section class="caption">
                    
                </section>
            </li>
        </ul>
        <ol class="pagination"></ol>
    </div>

    <section class="categoriaListaProducots">
        <aside>
            <h2>Menu</h2>
            <ul>
                <li><a href="">Marcas</a></li>
                <li><a href="">Categorias</a></li>
                <li><a href="">Productos</a></li>
            </ul>
        </aside>
        <article>
            <div class="divAgregarProducto">
                <h2>Registro de nuevo producto</h2>
                <button onclick="" class="agregar"><i class="fas fa-plus-circle"></i></button>
            </div>
            <form style="text-align: left;">
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Referencia</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Descripción</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Detalle</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                    <!-- <input type="text" class="form-control" id="inputEmail3"> -->
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </article>
    </section>

    <footer style="display: flex;">
        <div>
            <h1>Información de conctacto</h1>
            <ul>
                <li>Email: tienda@gmail.com</li>
                <li>Telefonos de contacto: +77777777</li>
            </ul>
        </div>
        <div class="iconos">
            <div>
                <a href=""><i class="fab fa-facebook-square"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
            </div>
            <button class="boton" onclick="contacto()">Contactanos</button>
        </div>
    </footer>
    <div class="copyright">Copyright y demas</div>
    
    <script src="../js/main.js"></script>
    <script src="../js/slider.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
